<h3 *ngIf="User"> Ordenes de {{User.Name}}</h3>
<br />
<br />
<div class="table-responsive">   
<table class="table table-hover">
    <thead>
  <tr>
    <th scope="col">#idOrden</th>
    <th scope="col">NÃºmero de orden</th>
    <th scope="col">Nombre del proveedor</th>
    <th scope="col">Valor total</th>
    <th scope="col">Acciones</th>
  </tr>
</thead>
<tbody *ngFor="let order of Orders">
  <tr>
    <th scope="row">{{order.idOrder}}</th>
    <td>{{order.OrderNumber}}</td>
    <td>{{order.ProviderName}}</td>
    <td>$ {{order.TotalValue}}</td>
    <td>
        <button
        
        type="button"
        class="btn btn-raised btn-info"
        [routerLink]="['/order/edit', order.idOrder]"
        placement="left"
        ngbTooltip="Editar la orden"
      >
     
        Editar orden
      </button>
    </td>
  </tr>
 
</tbody>

</table>
</div>
