<div class="list row">
    <div class="col-md-8">
    </div>
    <div class="col-md-12">
      <h4>Ordenes</h4>
  
    </div>
    <div class="col-md-12">
  
      <table class="table table-striped table-hover">
        <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Email</th>
        <th scope="col">Nombre</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody *ngFor="let user of users">
      <tr>
        <th scope="row">{{user.IdUser}}</th>
        <td>{{user.Email}}</td>
        <td>{{user.Name}}</td>
 
        <td>
          <div class="btn-group">  
    
            <button
          
            type="button"
            class="btn btn-raised btn-info"
            [routerLink]="['/user/orders', user.IdUser]"
            placement="left"
            ngbTooltip="Ver las ordenes"
          >
            Ver ordenes
          </button>
          </div>
        </td>
        
      </tr>
    </tbody>
  
    </table>

  
    </div>
  </div>
