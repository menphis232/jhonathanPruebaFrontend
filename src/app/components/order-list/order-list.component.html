<div class="list row">
  <div class="col-md-8">
  </div>
  <div class="col-md-12">
    <h4>Ordenes</h4>

  </div>
  <div class="col-md-12">
    <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Usuario asignado</th>
          <th scope="col">NÃºmero de orden</th>
          <th scope="col">Nombre del proveedor</th>
          <th scope="col">Valor Total</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody *ngFor="let order of orders">
        <tr>
          <th scope="row">{{order.idOrder}}</th>
          <td>{{order.nameUser}}</td>
          <td>{{order.OrderNumber}}</td>
          <td>{{order.ProviderName}}</td>
          <td>$ {{order.TotalValue}}</td>
          <td>
            <div class="btn-group">  
              <button
            
                type="button"
                class="btn btn-raised btn-danger"
                (click)="delete(order)"
                placement="left"
                ngbTooltip="Borrar la orden"
              >
                Eliminar
              </button>
              <button
            
              type="button"
              class="btn btn-raised btn-info"
              [routerLink]="['/order/edit', order.idOrder]"
              placement="left"
              ngbTooltip="Editar la orden"
            >
              Editar
            </button>
            </div>
          </td>
          
        </tr>
      </tbody>

      </table>
    </div>

  </div>
</div>
